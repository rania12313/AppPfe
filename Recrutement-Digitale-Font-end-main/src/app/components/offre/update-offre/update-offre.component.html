<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Dashboard | Dashboard</title>
  <!-- Favicon -->
 <style>
  body {
  height: 100%;
  overflow: hidden;
}
 </style>
</head>

<body>
  <div class="layer"></div>
  <!-- ! Body -->
  <a class="skip-link sr-only" href="#skip-target">Skip to content</a>
  <div class="page-flex">
    <app-admin-sidebar></app-admin-sidebar>

    <div class="main-wrapper">
      <app-top-bar></app-top-bar>
      <main class="main users chart-page" id="skip-target">
        <div class="container" style="margin-top: 1px;margin-left: 50px;">
         <div class="row">
          <div class="col-md-8">
          <div class="section-title" style="margin-bottom: 30px;">
            <h4>Ajouter une offre</h4>
          </div>
          <form [formGroup]="updateoffreform" (ngSubmit)="editOffre()" >
            <div class="row">
              <div class="form-group col-md-6">
                <label for="categorieId">Catégorie</label>
                <select class="form-control" id="categorieId" formControlName="categorieId" required>
                  <option *ngFor="let categorie of categories" [value]="categorie.id">{{categorie.libelle}}</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="nom">Titre</label>
                <input type="text" class="form-control" id="nom" formControlName="nom" required>
              </div>
            </div>
            <div class="form-group">
              <label for="sujet">Sujet</label>
              <input type="text" class="form-control" id="sujet" formControlName="sujet" required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" formControlName="description" rows="3" required></textarea>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="competences">Compétences</label>
                <input type="text" class="form-control" id="competences" formControlName="competences" required>
              </div>
              <div class="form-group col-md-6">
                <label for="typeContrat">Type de contrat</label>
                <input type="text" class="form-control" id="typeContrat" formControlName="typeContrat" required>
              </div>
            </div>
            <!-- Bouton pour ajouter une offre -->
            <div class="button" style="margin-top: 20px; margin-left: 700px;">
              <button type="submit" class="btn btn-primary mt-2">Ajouter </button>
            </div>
          </form>
        </div>
     
      <div class="col-md-8" style="margin-left: 20px;">
          <div class="section-title" style="margin-bottom: 20px;">
           <h5>Ajouter question</h5>
          </div>
          <form [formGroup]="updateoffreform" >
            <div formArrayName="questions">
              <div *ngFor="let question of updateoffreform.get('questions').controls; let j = index" [formGroupName]="j">
                <div class="row">
                  <div class="col-sm-6">
                    <label for="libelle">question:</label>
                    <input type="text" class="form-control" id="libelle" formControlName="libelle" required>
                  </div>
                  <div class="col-sm-6">
                    <label for="duree">Durée de la question:</label>
                    <input type="number" class="form-control" id="duree" formControlName="duree" required>
                  </div>
                </div>
              </div>
            </div>
            <!-- Bouton pour ajouter une question -->
            <div class="col-sm-4">
              <button type="submit" class="btn btn-primary mt-2">Ajouter Question</button>
            </div>
          </form>
        </div>
        </div>
      </div>
      </main>
    </div>

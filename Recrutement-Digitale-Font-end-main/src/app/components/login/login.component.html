<app-navbar></app-navbar>
<div
  class="container"
  id="container"
  [ngClass]="{ 'right-panel-active': toggled, 'left-panel-active': !toggled }"
>
  <div class="form-container sign-up-container">
    <form [formGroup]="myRegisterForm" (ngSubmit)="onRegister()">
      <h1>Create Account</h1>
      <input type="text" placeholder="Name" formControlName="name" />
      <input type="email" placeholder="Email" formControlName="email" />
      <input
        type="password"
        placeholder="Password"
        formControlName="password"
      />
      <div *ngIf="registerErrors" class="m-0">
        <p>{{ registerErrors }}</p>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form [formGroup]="myLoginForm" (ngSubmit)="onSubmit()">
      <h1>Sign in</h1>
      <input
        type="email"
        placeholder="Email"
        formControlName="email"
        placeholder="Email"
      />
      <input
        type="password"
        placeholder="Password"
        formControlName="password"
      />
      <div *ngIf="loginErrors" class="m-0">
        <p>{{ loginErrors }}</p>
      </div>
      <button type="submit">Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn" (click)="toggleSide()">
          Sign In
        </button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost" id="signUp" (click)="toggleSide()">
          Sign Up
        </button>
      </div>
    </div>
  </div>
</div>

<mat-card>
  <mat-action-list>
    <div mat-subheader>Available Categories</div>

    <button mat-list-item href="/dashboard/0">
      <mat-icon mat-list-icon>quiz</mat-icon>All Quizzes
    </button>

    <a href="'/dashboard/' + c.cid" mat-list-item *ngFor="let c of categories">
      <mat-icon mat-list-icon>quiz</mat-icon>{{ c.title }}
    </a>
  </mat-action-list>
</mat-card>

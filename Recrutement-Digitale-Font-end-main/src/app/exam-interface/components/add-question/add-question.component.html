<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Dashboard | Dashboard</title>
  <!-- Favicon -->
 
</head>

<body>
  <div class="layer"></div>
<!-- ! Body -->
<a class="skip-link sr-only" href="#skip-target">Skip to content</a>
<div class="page-flex">
<app-admin-sidebar></app-admin-sidebar>

<div class="main-wrapper">
          <app-top-bar></app-top-bar>
          <main class="main users chart-page" id="skip-target">
            <div class="container">
                <div class="section-title">
                    <h1>Ajouter une question pour <span style="font-weight: bold">{{qTitle}}</span>
                    </h1>
                </div>
                <br>

                
<div class="bootstarp-wrapper">

    <div class="row mt20" >
        <div class="col-md-12">

            

            <mat-card>

                <mat-card-header>
                    <mat-card-subtitle class="ml20 mb5" style="font-size: 18px;">
                        Entrer les d√©tails de la nouvelle question
                    </mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>

                    <form class="mt20" (submit)="fromSubmit()">

                        <!-- Content field -->

                        <!-- <mat-form-field class="w100">
                            <mat-label>Write question content</mat-label>
                            <textarea 
                            required
                            rows="8" 
                            [(ngModel)]="question.content"
                            name="content" 
                            matInput 
                            placeholder="Enter here"></textarea>
                          </mat-form-field> -->

                          <ckeditor
                           [editor]="Editor"
                            data="<h1>Question Content goes here</h1>"
                            name="content"
                            [(ngModel)]="question.content"
                            ></ckeditor>

                            


                            

                        <!-- Options-->

                        <div class="row">

                            <!-- option1 -->
                            <div class="col-md-6">
                                
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 1</mat-label>
                                    <input
                                    required
                                     [(ngModel)]="question.option1"
                                    name="option1"
                                    type="text" matInput/>
                                </mat-form-field>

                            </div>

                            <!-- option2 -->
                            <div class="col-md-6">

                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 2</mat-label>
                                    <input
                                    required
                                     [(ngModel)]="question.option2"
                                    name="option2"
                                    type="text" matInput/>
                                </mat-form-field>    

                            </div>

                            <!-- option3 -->
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 3</mat-label>
                                    <input
                                    required
                                    [(ngModel)]="question.option3"
                                    name="option3"
                                     type="text" matInput/>
                                </mat-form-field>
                                

                            </div>

                            <!-- option4 -->
                            <div class="col-md-6">
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option 4</mat-label>
                                    <input
                                    required
                                     [(ngModel)]="question.option4"
                                    name="option4" 
                                    type="text" matInput/>
                                </mat-form-field>
                                
                            </div>

                        </div>

                        <!-- Answer -->
                        <mat-form-field class="w100">

                            <mat-label>Select Answer</mat-label>

                            <mat-select required [(ngModel)]="question.answer" name="answer">

                                <mat-option 
                                *ngIf="question.option1"
                                 [value]="question.option1" >{{ question.option1 }}
                                </mat-option>

                                <mat-option 
                                *ngIf="question.option2"
                                 [value]="question.option2" >{{ question.option2 }}</mat-option>

                                <mat-option 
                                *ngIf="question.option3" 
                                [value]="question.option3" >{{ question.option3 }}
                                </mat-option>

                                <mat-option 
                                *ngIf="question.option4" 
                                [value]="question.option4">{{ question.option4 }}
                                </mat-option>

                            </mat-select>
                            
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="primary">Add</button>
                        </div>

                    </form>

                </mat-card-content>

            </mat-card>

        </div>
    </div>
</div>

<!-- {{question | json}}  -->
                
              </div>
              
</main>
</div>
</div></body></html>
